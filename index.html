<body>
    <h1>Project: Rock Paper Scissors</h1>
    <p>Hi, in this game you will play rock paper scissors against the computer,
        you will have to press the buttons to select what do you want to do.
    </p>
    <p>The game consists of 5 rounds between you and the computer.</p>
    <p>Reload to reset the game.</p>
    <p>Good luck.</p>
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissor">Scissor</button>
    <div id="score"></div>
    <script src="javascript.js"></script> 
</body>
